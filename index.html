<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

                <div class="logo">
                    <img src="Assets/logo.svg" alt="logo" />
                </div>
                <div class="nav_container flex-column margin-top">
                    <div class="nav_items margin-bottom opacity-low">
                        <i class="fa-solid fa-house"></i>
                        <a href="#">Home</a>
                    </div>
                    <div class="nav_items margin-bottom opacity-low">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="#">Search</a>
                    </div>
                </div>
            </div>
            <div class="library-container font-md margin-bottom bg-dark rounded">
                <div class="library flex-space-between opacity-low padding">
                    <div class="flex-center">
                        <div class="flex-center gap-1">
                            <svg width="30" height="30" role="img" aria-hidden="true" viewBox="0 0 24 24">
                                <path
                                    d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
                                </path>
                            </svg>
                            <span class="pointer">Your Library</span>
                        </div>
                        <div><i class="fa-solid fa-plus"></i></div>
                    </div>
                </div>
                <div class="playlist padding flex-column gap-1 overflow-x">
                    <div class="bg-gray padding rounded">
                        <h4>Create your first playlist</h4>
                        <p>It's easy, we'll help you</p>
                        <button class="border rounded-full bg-black text-white font-sm margin-top">Create
                            Playlist</button>
                    </div>
                    <div class="bg-gray padding rounded">
                        <h4>Create your first playlist</h4>
                        <p>It's easy, we'll help you</p>
                        <button class="border rounded-full bg-black text-white font-sm margin-top">Create
                            Playlist</button>
                    </div>
                </div>
                <div class="terms-section padding flex-column opacity-low padding-left">
                    <div class="flex gap-1">
                        <span>Legal</span>
                        <span>Safety & Privacy Center</span>
                        <span>Privacy Policy</span>
                        <span>Cookies</span>
                    </div>
                    <div class="margin-top flex gap-1">
                        <span>About Ads</span>
                        <span>Accessibility</span>
                    </div>
                    <br>
                    <div class="text-start">
                        <button class="border rounded-full bg-black text-white font-sm"><i
                                class="fa-solid fa-globe"></i>
                            English</>
                            </>
                    </div>
                </div>
            </div>
            <div class="main_content bg-gray rounded overflow-x overflow-y font-lg"></div>
            <div class="music_player padding"></div>
        </div>
