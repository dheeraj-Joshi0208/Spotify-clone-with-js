<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex full-height margin rounded">
        <div class="sidebar margin-right">
            <div
                class="sidebar_header flex-column justify-center gap-1 padding-top padding-left bg-gray padding font-md margin-bottom rounded">
                <div class="logo">
                    <img src="Assets/logo.svg" alt="logo" />
                </div>
                <div class="nav_container flex-column margin-top">
                    <div class="nav_items margin-bottom opacity-low">
                        <i class="ri-home-5-fill"></i>
                        <a href="#">Home</a>
                    </div>
                    <div class="nav_items margin-bottom opacity-low">
                        <i class="ri-search-line"></i>
                        <a href="#">Search</a>
                    </div>
                </div>
            </div>
            <div class="library-container font-md margin-bottom bg-dark rounded">
                <div class="library flex-space-between opacity-low padding">
                    <div class="flex-between">
                        <div class="flex-center gap-1">
                            <span class="pointer">Your Library</span>
                        </div>
                        <div><i class="ri-add-fill"></i></div>
                    </div>
                </div>
                <div class="playlist padding flex-column gap-1 overflow-x">
                    <div class="bg-gray padding rounded">
                        <h4>Create your first playlist</h4>
                        <p>It's easy, we'll help you</p>
                        <button class="border-white rounded-full font-sm margin-top">
                            Create Playlist
                        </button>
                    </div>
                    <div class="bg-gray padding rounded">
                        <h4>Let's find some postcasts to follow</h4>
                        <p>We'll keep you updated on new episodes</p>
                        <button class="border-white rounded-full font-sm margin-top">
                            Browse podcasts
                        </button>
                    </div>
                </div>
                <div class="terms-section padding flex-column opacity-low padding-left">
                    <div class="flex gap-1">
                        <span>Legal</span>
                        <span>Safety & Privacy Center</span>
                        <span>Privacy Policy</span>
                        <span>Cookies</span>
                    </div>
                    <div class="margin-top flex gap-1">
                        <span>About Ads</span>
                        <span>Accessibility</span>
                    </div>
                    <br />
                    <div class="text-start">
                        <button class="border-transparent rounded-full bg-black text-white font-sm flex">
                            <i class="ri-global-fill"></i> English
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_content rounded overflow-y font-lg">
            <div class="header bg-gray flex-between padding">
                <div class="flex gap-1">
                    <div class="arrow-circle bg-dark flex-justify-center">
                        <i class="ri-arrow-left-s-line"></i>
                    </div>
                    <div class="arrow-circle bg-dark flex-justify-center">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
                <div class="btn-container flex gap-1">
                    <button class="border-transparent rounded-full text-white font-sm">Sign Up</button>
                    <button class="border-white rounded-full font-sm bg-black">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist flex-column gap-1 padding-left full-height margin-top">
                <h1 class="bold">Playlist</h1>
                <div class="card-container">
                    <div class="card rounded bg-gray">
                        <img src="Assets/Sanam Teri Kasam.jpg" alt="song" />
                        <div class="card-discription">
                            <h2 class="font-lg bold">Sanam Teri Kasam</h2>
                            <p class="font-md">Himesh Reshammiya, Sameer Anjaan</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="music_player flex-justify-center padding">
            <div class="playbar flex-justify-center gap-1">
                <button class="arrow-circle bg-black" id="prev"><i class="ri-skip-back-fill"></i></button>
                <button class="arrow-circle bg-black" id="play-pause"><i class="ri-play-fill"></i></button>
                <button class="arrow-circle bg-black" id="next"><i class="ri-skip-forward-fill"></i></button>
            </div>
        </div>

        <script src="./index.js"></script>
</body>

</html>
