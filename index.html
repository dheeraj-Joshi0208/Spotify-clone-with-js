<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex full-height margin rounded">
        <div class="sidebar margin-right">
            <div
                class="sidebar_header flex-column justify-center gap-1 padding-top padding-left bg-gray padding font-md margin-bottom rounded">
                <div class="logo">
                    <img src="Assets/logo.svg" alt="logo" />
                </div>
                <div class="nav_container flex-column margin-top">
                    <div class="nav_items margin-bottom opacity-low">
                        <i class="ri-home-5-fill"></i>
                        <a href="#">Home</a>
                    </div>
                    <div class="nav_items margin-bottom opacity-low">
                        <i class="ri-search-line"></i>
                        <a href="#">Search</a>
                    </div>
                </div>
            </div>
            <div class="library-container font-md margin-bottom bg-dark rounded">
                <div class="library flex-space-between opacity-low padding">
                    <div class="flex-between">
                        <div class="flex-center gap-1">
                            <svg width="30" height="30" role="img" aria-hidden="true" viewBox="0 0 24 24">
                                <path
                                    d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
                                </path>
                            </svg>
                            <span class="pointer">Your Library</span>
                        </div>
                        <div><i class="ri-add-fill"></i></div>
                    </div>
                </div>
                <div class="playlist padding flex-column gap-1 overflow-x">
                    <div class="bg-gray padding rounded">
                        <h4>Create your first playlist</h4>
                        <p>It's easy, we'll help you</p>
                        <button class="border-white rounded-full font-sm margin-top">
                            Create Playlist
                        </button>
                    </div>
                    <div class="bg-gray padding rounded">
                        <h4>Let's find some postcasts to follow</h4>
                        <p>We'll keep you updated on new episodes</p>
                        <button class="border-white rounded-full font-sm margin-top">
                            Browse podcasts
                        </button>
                    </div>
                </div>
                <div class="terms-section padding flex-column opacity-low padding-left">
                    <div class="flex gap-1">
                        <span>Legal</span>
                        <span>Safety & Privacy Center</span>
                        <span>Privacy Policy</span>
                        <span>Cookies</span>
                    </div>
                    <div class="margin-top flex gap-1">
                        <span>About Ads</span>
                        <span>Accessibility</span>
                    </div>
                    <br />
                    <div class="text-start">
                        <button class="border-transparent rounded-full bg-black text-white font-sm flex">
                            <i class="ri-global-fill"></i> English
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_content bg-gray rounded overflow-x overflow-y font-lg">
            <div class="flex-between padding">
                <div class="flex gap-1">
                    <div class="arrow-circle bg-dark flex-center">
                        <i class="ri-arrow-left-s-line"></i>
                    </div>
                    <div class="arrow-circle bg-dark flex-center">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
                <div class="btn-container flex gap-1">
                    <button class="border-transparent rounded-full text-white font-sm">Sign Up</button>
                    <button class="border-white rounded-full font-sm">Log In</button>
                </div>
            </div>
        </div>
        <div class="music_player padding"></div>
</body>

</html>
