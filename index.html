<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify - Web Player: Listen to your favorite music online.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify - Web Player</title>

    <!-- Remix Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <img src="Assets/logo.svg" alt="Spotify Logo" class="sidebar__logo">
                <nav class="sidebar__nav">
                    <a href="#" class="nav__item"><i class="ri-home-5-fill"></i> Home</a>
                    <a href="#" class="nav__item"><i class="ri-search-line"></i> Search</a>
                </nav>
            </div>

            <section class="library">
                <div class="library__header">
                    <span>Your Library</span>
                    <i class="ri-add-fill"></i>
                </div>
                <div class="playlist">
                    <div class="playlist__item">
                        <h4>Create your first playlist</h4>
                        <p>It's easy, we'll help you</p>
                        <button class="btn btn--white">Create Playlist</button>
                    </div>
                    <div class="playlist__item">
                        <h4>Let's find some podcasts</h4>
                        <p>We'll keep you updated on new episodes</p>
                        <button class="btn btn--white">Browse Podcasts</button>
                    </div>
                </div>
            </section>

            <footer class="sidebar__footer">
                <nav>
                    <a href="#">Legal</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                </nav>
                <button class="btn btn--black"><i class="ri-global-fill"></i> English</button>
            </footer>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="navigation">
                    <button class="nav-btn"><i class="ri-arrow-left-s-line"></i></button>
                    <button class="nav-btn"><i class="ri-arrow-right-s-line"></i></button>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn--transparent">Sign Up</button>
                    <button class="btn btn--white">Log In</button>
                </div>
            </header>

            <section class="playlist-section">
                <h1>Playlist</h1>
                <div class="playlist-grid">
                    <div class="playlist-card">
                        <img src="Assets/Sanam Teri Kasam.jpg" alt="Sanam Teri Kasam Song Cover">
                        <div class="playlist-card__info">
                            <h2>Sanam Teri Kasam</h2>
                            <p>Himesh Reshammiya, Sameer Anjaan</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Music Player -->
        <footer class="music-player">
            <div class="player-controls">
                <button class="player-btn"><i class="ri-skip-back-fill"></i></button>
                <button class="player-btn" id="play-pause"><i class="ri-play-fill"></i></button>
                <button class="player-btn"><i class="ri-skip-forward-fill"></i></button>
            </div>
        </footer>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
